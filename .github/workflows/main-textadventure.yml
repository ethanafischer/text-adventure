name: Main Workflow
on:
  push:
    branches:
      - main

jobs:
  trigger_frontend_workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Frontend Workflow
        uses: actions/checkout@v2
      - name: Run Frontend Workflow
        run: |
          cd frontend
          git checkout main
          git pull origin main
          cd ..
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  trigger_backend_workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Backend Workflow
        uses: actions/checkout@v2
      - name: Run Backend Workflow
        run: |
          cd backend
          git checkout main
          git pull origin main
          cd ..
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}