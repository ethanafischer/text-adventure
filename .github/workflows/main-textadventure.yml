name: Build and deploy React+Flask App to Azure Web App - textadventure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
    trigger-subfolder-workflows:
        runs-on: ubuntu-latest
        steps:
        - name: Trigger Frontend Workflow
          uses: actions/checkout@v2

        - name: Run Frontend Workflow
          run: cd frontend && gh workflow run workflow-file.yml

        - name: Trigger Backend Workflow
          uses: actions/checkout@v2
          
        - name: Run Backend Workflow
          run: cd backend && gh workflow run workflow-file.yml